<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Websites</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Embedded Websites</h1>
    <div class="container">
        <iframe src="https://readtheory.org/auth/login" title="ReadTheory Login"></iframe>
        <iframe src="https://cheesy.ilovepretzels.shop/" title="Cheesy Pretzels Shop"></iframe>
    </div>
</body>
</html>
